<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'maine/authiruzation.css'%}">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <meta charset="UTF-8">
    <title>log in</title>
    <link rel="stylesheet" href="css/authorization.css">
</head>

<body class="body">
    <div>
        <img class="avoska" src="sprites/avoska.png" alt="">
    </div>

    <div class="Kim">
        <img class="Kim_img" src="sprites/Kim.png" alt="">
    </div>

    <div class="login_back">
        <img class="login_back_img" src="sprites/login_back.png" alt="" width="623" height="417">

        <div class="input_box">
            <input id="mail" style="font-size: 21px" name="user_email" type="email" placeholder="Email address">

        <div class="input_box2">
            <input id="password" style="font-size: 21px" name="user_password" type="password" placeholder="Password">
        </div>

        <div class="login_btn">
            <button type="submit" name="login_button" id="log_in" class="login_btn">Войти</button>
        </div>

        <div>
            <img src="sprites/logo_back.png" alt="" width="800" height="auto">
        </div>

        <div class="Name">EducationAI</div>

        <a href="register.html" class="register">ЗАРЕГИСТРИРОВАТЬСЯ</a>
    </div>
</body>

</html>
