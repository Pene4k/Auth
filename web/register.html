<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'maine/authiruzation.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="authorization.css">
</head>

<body class="body">
<div>
    <img class="avoska" src="sprites/avoska.png" alt="">
</div>

<div class="Kim">
    <img class="Kim_img" src="sprites/Kim.png" alt="">
</div>

<div class="login_back">
    <img class="login_back_img" src="sprites/login_back.png" alt="" width="623" height="417">

    <div class="input_box">
        <input id="mail" style="font-size: 21px" name="user_email" type="email" placeholder="Email address">
    </div>

    <div class="input_box2">
        <input id="password" style="font-size: 21px" name="user_password" type="password" placeholder="Password">
    </div>

    <div class="input_box3">
        <input id="confirm_password" style="font-size: 21px" name="confirm_password" type="password" placeholder="Confirm Password">
    </div>

    <div class="register_btn">
        <button type="submit" id="register" class="register_btn">Зарегистрироваться</button>
    </div>

    <div class="logo_back">
        <img src="sprites/logo_back.png" alt="" width="800" height="auto">
    </div>

    <div class="Name">EducationAI</div>

</div>
</body>
</html>
